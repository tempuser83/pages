<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stars in Graz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .container {
            position: relative;
            height: 100vh;
            width: 100%;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .content {
            position: relative;
            z-index: 2;
            color: #fff;
            padding: 20px;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 64px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .button {
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #f00;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            font-size: 18px;
            border-radius: 25px;
        }

        .button:hover {
            background-color: #c00;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="overlay"></div>
    <div class="content">
        <h1>Stars in Graz</h1>
        <p>Дата концерта: <strong>30.11.2021</strong></p>
        <p>Место проведения: <strong>Messe Congress Graz</strong></p>
        <p>Полный сайт будет доступен: <strong>19.11.2021</strong></p>
        <a href="#" class="button">Следите за обновлениями</a>
    </div>
</div>
</body>
</html>
